# config_variables_file_path: /spring-github-login-starter-master/.env

spring:
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: Client-id
            client-secret: client-secret




  data:
    cassandra:
      config: 
      keyspace-name: space
      username: username
      password: password
      schema-action: create-if-not-exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

datastax.astra:
    secure-connect-bundle: secure-connect.zip

astra.db:
    id: db-id
    region: us-east1    
    keyspace: space
    application.token: token

